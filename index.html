<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cozy Crumb | Menu</title>
    
    <!-- Google Fonts: Playfair (Elegant) & Quicksand (Cute/Round) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <h1 class="brand-name">The Cozy Crumb</h1>
            <p class="tagline">Est. 2024 • Organic & Wholesome</p>
        </div>
    </header>

    <!-- Navigation / Filter Bar -->
    <nav class="filter-container">
        <div class="button-group">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="breakfast">Breakfast</button>
            <button class="filter-btn" data-category="lunch">Lunch</button>
            <button class="filter-btn" data-category="drinks">Sips</button>
            <button class="filter-btn" data-category="sweets">Sweets</button>
        </div>
    </nav>

    <!-- Menu Grid Section -->
    <main>
        <div class="menu-container" id="menu-grid">
            <!-- JavaScript will inject menu items here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 The Cozy Crumb.</p>
        <p>123 Pastel Lane, Sweet City • (555) 123-4567</p>
    </footer>

    <!-- Link to your JS file -->
    <script src="script.js"></script>
</body>
</html>
